---
- name: Configuration deployment with CVP
  hosts: cv_atd1
  connection: local
  gather_facts: false
  tasks:
    - name: Provision CVP with AVD configuration
      ansible.builtin.import_role:
        name: arista.avd.eos_config_deploy_cvp
      vars:
        container_root: 'ATD_FABRIC'
        configlets_prefix: 'AVD'
        execute_tasks: true
        state: present
