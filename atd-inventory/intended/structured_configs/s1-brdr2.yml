router_bgp:
  as: '65103'
  router_id: 192.0.255.8
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - graceful-restart restart-time 300
  - graceful-restart
  - maximum-paths 4 ecmp 4
  peer_groups:
    MLAG-IPv4-UNDERLAY-PEER:
      type: ipv4
      remote_as: '65103'
      next_hop_self: true
      description: s1-brdr1
      password: vnEaG8gMeQf3d3cN6PktXQ==
      maximum_routes: 12000
      send_community: all
      route_map_in: RM-MLAG-PEER-IN
    IPv4-UNDERLAY-PEERS:
      type: ipv4
      password: AQQvKeimxJu+uGQ/yYvv9w==
      maximum_routes: 12000
      send_community: all
    EVPN-OVERLAY-PEERS:
      type: evpn
      update_source: Loopback0
      bfd: true
      password: q+VNViP5i4rVjW1cxFv2wA==
      send_community: all
      maximum_routes: 0
      ebgp_multihop: 3
    EVPN-OVERLAY-CORE:
      type: evpn
      update_source: Loopback0
      bfd: true
      send_community: all
      maximum_routes: 0
      ebgp_multihop: 15
  address_family_ipv4:
    peer_groups:
      MLAG-IPv4-UNDERLAY-PEER:
        activate: true
      IPv4-UNDERLAY-PEERS:
        activate: true
      EVPN-OVERLAY-PEERS:
        activate: false
      EVPN-OVERLAY-CORE:
        activate: false
  neighbors:
    10.255.251.8:
      peer_group: MLAG-IPv4-UNDERLAY-PEER
      description: s1-brdr1
    172.30.255.20:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65001'
      description: s1-spine1_Ethernet8
    172.30.255.22:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65001'
      description: s1-spine2_Ethernet8
    192.0.255.1:
      peer_group: EVPN-OVERLAY-PEERS
      description: s1-spine1
      remote_as: '65001'
    192.0.255.2:
      peer_group: EVPN-OVERLAY-PEERS
      description: s1-spine2
      remote_as: '65001'
    192.2.255.8:
      peer_group: EVPN-OVERLAY-CORE
      description: s2-brdr2
      remote_as: '65203'
    172.16.200.3:
      remote_as: '65203'
      description: s2-brdr2
      peer_group: IPv4-UNDERLAY-PEERS
  redistribute_routes:
    connected:
      route_map: RM-CONN-2-BGP
  address_family_evpn:
    neighbor_default:
      next_hop_self_received_evpn_routes:
        enable: true
        inter_domain: true
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: true
      EVPN-OVERLAY-CORE:
        domain_remote: true
        activate: true
  vrfs:
    customerA:
      router_id: 192.0.255.8
      rd: 192.0.255.8:10
      route_targets:
        import:
          evpn:
          - '10:10'
        export:
          evpn:
          - '10:10'
      redistribute_routes:
      - connected
      neighbors:
        10.255.251.8:
          peer_group: MLAG-IPv4-UNDERLAY-PEER
  vlan_aware_bundles:
    customerA:
      rd: 192.0.255.8:10
      route_targets:
        both:
        - '10:10'
        import_export_evpn_domains:
        - domain: remote
          route_target: '10:10'
      redistribute_routes:
      - learned
      vlan: 100,200,210
      rd_evpn_domain:
        domain: remote
        rd: 192.0.255.8:10
    Extend:
      tenant: Tenant_A
      rd: 192.0.255.8:10110
      route_targets:
        both:
        - 10110:10110
        import_export_evpn_domains:
        - domain: remote
          route_target: 10110:10110
      redistribute_routes:
      - learned
      rd_evpn_domain:
        domain: remote
        rd: 192.0.255.8:10110
      vlan: '110'
static_routes:
- vrf: default
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
name_server:
  source:
    vrf: default
  nodes:
  - 192.168.2.1
  - 8.8.8.8
spanning_tree:
  mode: mstp
  mst_instances:
    '0':
      priority: 16384
  no_spanning_tree_vlan: 4093-4094
vrfs:
  default:
    ip_routing: false
  customerA:
    tenant: Tenant_A
    ip_routing: true
management_interfaces:
  Management0:
    description: oob_management
    shutdown: false
    vrf: default
    ip_address: 192.168.0.101/24
    gateway: 192.168.0.1
    type: oob
management_api_http:
  enable_vrfs:
    default: {}
  enable_https: true
vlans:
  4093:
    tenant: system
    name: LEAF_PEER_L3
    trunk_groups:
    - LEAF_PEER_L3
  4094:
    tenant: system
    name: MLAG_PEER
    trunk_groups:
    - MLAG
  100:
    tenant: Tenant_A
    name: VLAN100
  200:
    tenant: Tenant_A
    name: VLAN200
  210:
    tenant: Tenant_A
    name: VLAN210
  3009:
    tenant: Tenant_A
    name: MLAG_iBGP_customerA
    trunk_groups:
    - LEAF_PEER_L3
  110:
    tenant: Tenant_A
    name: Extend
vlan_interfaces:
  Vlan4093:
    description: MLAG_PEER_L3_PEERING
    shutdown: false
    mtu: 9000
    ip_address: 10.255.251.9/31
  Vlan4094:
    description: MLAG_PEER
    shutdown: false
    ip_address: 10.255.252.9/31
    no_autostate: true
    mtu: 9000
  Vlan100:
    tenant: Tenant_A
    tags:
    - standard_vlans
    description: VLAN100
    shutdown: false
    ip_address_virtual: 10.10.10.1/24
    vrf: customerA
  Vlan200:
    tenant: Tenant_A
    tags:
    - VLAN200
    description: VLAN200
    shutdown: false
    ip_address_virtual: 20.20.20.1/24
    vrf: customerA
  Vlan210:
    tenant: Tenant_A
    tags:
    - standard_vlans
    description: VLAN210
    shutdown: false
    ip_address_virtual: 10.1.10.1/24
    vrf: customerA
  Vlan3009:
    tenant: Tenant_A
    type: underlay_peering
    shutdown: false
    description: 'MLAG_PEER_L3_iBGP: vrf customerA'
    vrf: customerA
    mtu: 9000
    ip_address: 10.255.251.9/31
port_channel_interfaces:
  Port-Channel1:
    description: MLAG_PEER_s1-brdr1_Po1
    type: switched
    shutdown: false
    vlans: 2-4094
    mode: trunk
    trunk_groups:
    - LEAF_PEER_L3
    - MLAG
ethernet_interfaces:
  Ethernet1:
    peer: s1-brdr1
    peer_interface: Ethernet1
    peer_type: mlag_peer
    description: MLAG_PEER_s1-brdr1_Ethernet1
    type: switched
    shutdown: false
    channel_group:
      id: 1
      mode: active
  Ethernet6:
    peer: s1-brdr1
    peer_interface: Ethernet6
    peer_type: mlag_peer
    description: MLAG_PEER_s1-brdr1_Ethernet6
    type: switched
    shutdown: false
    channel_group:
      id: 1
      mode: active
  Ethernet2:
    peer: s1-spine1
    peer_interface: Ethernet8
    peer_type: spine
    description: P2P_LINK_TO_S1-SPINE1_Ethernet8
    shutdown: false
    mtu: 9000
    type: routed
    ip_address: 172.30.255.21/31
  Ethernet3:
    peer: s1-spine2
    peer_interface: Ethernet8
    peer_type: spine
    description: P2P_LINK_TO_S1-SPINE2_Ethernet8
    shutdown: false
    mtu: 9000
    type: routed
    ip_address: 172.30.255.23/31
  Ethernet4:
    peer: s2-brdr2
    peer_interface: Ethernet4
    peer_type: l3leaf
    description: P2P_LINK_TO_s2-brdr2_Ethernet4
    type: routed
    shutdown: false
    mtu: 9000
    ip_address: 172.16.200.2/31
mlag_configuration:
  domain_id: ATD_BORDER-DC1
  local_interface: Vlan4094
  peer_address: 10.255.252.8
  peer_link: Port-Channel1
  reload_delay_mlag: 300
  reload_delay_non_mlag: 330
route_maps:
  RM-MLAG-PEER-IN:
    sequence_numbers:
      10:
        type: permit
        set:
        - origin incomplete
        description: Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
  RM-CONN-2-BGP:
    sequence_numbers:
      10:
        type: permit
        match:
        - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
loopback_interfaces:
  Loopback0:
    description: EVPN_Overlay_Peering
    shutdown: false
    ip_address: 192.0.255.8/32
  Loopback1:
    description: VTEP_VXLAN_Tunnel_Source
    shutdown: false
    ip_address: 192.0.254.7/32
  Loopback100:
    description: customerA_VTEP_DIAGNOSTICS
    shutdown: false
    vrf: customerA
    ip_address: 10.255.1.8/32
prefix_lists:
  PL-LOOPBACKS-EVPN-OVERLAY:
    sequence_numbers:
      10:
        action: permit 192.0.255.0/24 eq 32
      20:
        action: permit 192.0.254.0/24 eq 32
router_bfd:
  multihop:
    interval: 1200
    min_rx: 1200
    multiplier: 3
ip_igmp_snooping:
  globally_enabled: true
ip_virtual_router_mac_address: 00:1c:73:00:dc:01
vxlan_interface:
  Vxlan1:
    description: s1-brdr2_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Loopback1
      virtual_router_encapsulation_mac_address: mlag-system-id
      vlans:
        100:
          vni: 10100
        200:
          vni: 10200
        210:
          vni: 10210
        110:
          vni: 10110
      vrfs:
        customerA:
          vni: 10
virtual_source_nat_vrfs:
  customerA:
    ip_address: 10.255.1.8
